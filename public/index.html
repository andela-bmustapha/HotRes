<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link href='http://fonts.googleapis.com/css?family=Tillana:800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="libs/materialize/dist/css/materialize.min.css" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo logo-text">Hot-Res</a>
      <form class="right">
        <div class="input-field col s6">
          <i class="mdi-action-search prefix white-text"></i>
          <input id="icon_prefix" type="text" class="validate white-text" placeholder="Hotel Search">
        </div>
      </form>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h3 class="header center orange-text">Hospitality Redefined</h3>
      <div class="row center">
        <h5 class="header col s12 light">Hot-Res is an online Hotel Reservation Application for travellers. About to go on that journey, vacancy or emergency transfer? Hot-Res is the way to go.</h5>
      </div>
      <div class="row center">
        <button id="signup-button" class="btn-large waves-effect waves-light orange">Manager Sign Up</button>
        <button id="login-button" class="btn-large waves-effect waves-light orange">Manager Login</button>
      </div>
      <br><br>

    </div>
  </div>
        

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text">About Hot-Res</h5>
          <p class="grey-text text-lighten-4">Details about company here...</p>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Designed by <a class="orange-text text-lighten-3" href="http://github.com/andela-bmustapa">Mustapha Babatunde</a>
      </div>
    </div>
  </footer>




  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="libs/materialize/dist/js/materialize.min.js"></script>
</body>
</html>
