

  <!-- Modal Structure -->
  <div id="booking" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Make a Reservation</h4>
      <p>Reservation form to appear here...</p>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" data-ng-click="closeBookingModal()">Close</button>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="addReviews" class="modal">
    <div class="modal-content">
      <h4>Add Review</h4>
      <form class="col s12 black-text" ng-submit="saveReviewModal(hotelId)">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate" data-ng-model="name">
            <label for="name">Name</label>
          </div>
          <div class="input-field col s12">
            <textarea id="comment" class="materialize-textarea" data-ng-model="comment"></textarea>
            <label for="comment">Comment</label>
          </div>
          
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" data-ng-click="saveReviewModal(hotelId)">Add Review</button>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="viewReviews" class="modal">
    <div class="modal-content">
      <h4>All Reviews</h4>
      <p data-ng-repeat="review in reviews">
        Name: {{review.name}} <br>
        Comment: {{review.review}}
      </p>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" data-ng-click="closeViewReviewsModal()">Close</button>
    </div>
  </div>




<div class="row center result-row">Search Results</div>

<div class="row" class="result-row">

  <div class="col s12 m6 l6" ng-repeat="hotel in apiData">
  <div class="card-panel">
    <div class="row">
      <div class="col s12"><img ng-src="{{hotel.pictureUrl}}" class="hotelImage" /></div>
    </div>

    <div class="row">
      <div class="col s12">{{hotel.name}}</div>
      <div class="col s12">
        State: {{hotel.state}}, City: {{hotel.city}}, Address: {{hotel.address}} <br>
        Rating: {{hotel.rating}} <br>
        Description: {{hotel.description}}
      </div>
      <div class="col s12">
        <button class="btn waves-effect waves-light green" data-ng-click="openBookingModal()">Book</button>
        <button class="btn waves-effect waves-light green" data-ng-click="openAddReviewModal(hotel)">Add Review</button>
        <button class="btn waves-effect waves-light green" data-ng-click="openViewReviewsModal(hotel)">View Reviews</button>
      </div>
    </div>
  </div>
  </div>

</div>
